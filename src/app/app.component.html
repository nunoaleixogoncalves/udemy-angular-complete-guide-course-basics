<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>AppComponent!</h3>
            <input type="text" [(ngModel)]="name">
            <p>{{name}}</p>
            <hr>
            <h5>Assignment 1: Practicing Components</h5>
            <app-alert></app-alert>
            <app-alert [typeAlert]="'warning'"></app-alert>
            <hr>
            <!--  <div app-servers> </div>// as atribute -->
            <!--  <div class="app-servers"> </div>// as class -->
            <app-servers></app-servers>
            <hr>
            <h5>Assignment 4: Practicing Property & Event Binding and View</h5>
            <app-game-control (startGameOutput)="startGameOutput($event)"></app-game-control>
            <ng-container *ngFor="let number of numbers">
                <app-even *ngIf="number % 2 === 0; else odd" [number]="number"></app-even>
                <ng-template #odd>
                    <app-odd [number]="number"></app-odd>
                </ng-template>
            </ng-container>

            <hr>
            <h5>Directives</h5>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
                    <br><br>
                    <ul class="list-group">
                        <ng-container *ngFor="let number of numbers2">
                            <li class="list-group-item even" *ngIf="number%2===0; else odd" appHighlight>
                                {{number}}
                            </li>
                            <ng-template #odd>
                                <!-- <li *ngIf="onlyOdd" class="list-group-item odd" appBetterHighlight>
                                    {{number}}
                                </li> -->
                                <!-- <ng-template [ngIf]="onlyOdd">
                                    <li class="list-group-item odd" appBetterHighlight>
                                        {{number}}
                                    </li>
                                </ng-template> -->
                                <li *appUnless="onlyOdd" class="list-group-item odd" appBetterHighlight>
                                    {{number}}
                                </li>
                            </ng-template>
                        </ng-container>
                    </ul>
                    <ng-template [ngIf]="onlyOdd">
                        <p>Only odd</p>
                    </ng-template>
                </div>
                <p appHighlight>style with directive</p>
                <p appBetterHighlight>style with better directive</p>
                <p appBetterHighlight [defaultColor]="'red'" [highlightColor]="'yellow'">style with better directive2
                </p>

                <div [ngSwitch]="numbers2[0]">
                    <p *ngSwitchCase="1" class="bg-blue">value is 1</p>
                </div>
            </div>
            <hr>
        </div>
    </div>

</div>
